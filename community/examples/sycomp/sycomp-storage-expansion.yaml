---

blueprint_name: sycomp-scale-expansion

vars:
  project_id: ""                 ## Set GCP Project ID Here
  deployment_name: "mystorage5"  ## Set customized deployment name
  region: ""                     ## Set region
  zone: ""                       ## Set zone

# Documentation for each of the modules used below can be found at
# https://github.com/GoogleCloudPlatform/hpc-toolkit/blob/main/modules/README.md

deployment_groups:
- group: primary
  modules:

  - id: sycomp-scale-gcp
    source: "git::https://gitlab.com/sycomp/cluster-toolkit.git//sycomp-scale-expansion?ref=v1.0.0"
    settings:
      name_prefix: mystorage1     ## Its value must be the same as the name_prefix of the cluster
                                  ## that is desired to be expanded
      add_scale_nodes: 1
