---

blueprint_name: sycomp-scale

vars:
  project_id: ""                 ## Set GCP Project ID Here
  deployment_name: "mystorage1"  ## Set customized deployment name
  region: ""                     ## Set region
  zone: ""                       ## Set zone

# Documentation for each of the modules used below can be found at
# https://github.com/GoogleCloudPlatform/hpc-toolkit/blob/main/modules/README.md

deployment_groups:
- group: primary
  modules:

  ## Create network shared between sycomp storage cluster
  - id: network1
    source: modules/network/vpc
    settings:
      network_name: ""           ## Set network name
      subnetwork_name: ""        ## Set subnetwork name
      allowed_ssh_ip_ranges: []  ## Source ip ranges for ssh, for example: [21.32.32.0/24]
                                 ## In order to be able to login to the login node via ssh,
                                 ## The ip address of this machine needs to be placed in the allowed_ssh_ip_ranges.

  - id: sycomp-scale-gcp
    source: "git::https://gitlab.com/sycomp/cluster-toolkit.git//sycomp-scale?ref=v1.0.0"
    use: [network1]
    settings:
      security:
        ssh:
          ssh_user_name: ""      ## Set user name to ssh mgmt node, for example: sycompacct"
          private_key: ""        ## Set private key file, for example: ~/.ssh/id_rsa
          public_key: ""         ## Set public key file, for example: ~/.ssh/id_rsa.pub
        customer_token:
          token: ""              ## Set Your Customer Token
      scale_config:
        scale_node_count: 3
        scale_machine_type: "c3-standard-44"
        scale_volumes:
          data-storage:
            count: 4
            size_in_gb: 250
            type: "hyperdisk-balanced"
            provisioned_iops: 30000
            provisioned_throughput: 500
        afm_config:
          afm_node_count: 1
          afm_machine_type: "c3-standard-44"
