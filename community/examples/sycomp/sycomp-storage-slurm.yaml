---

blueprint_name: sycomp-scale-slurm

vars:
  project_id: ""                 ## Set GCP Project ID Here
  deployment_name: "mystorage2"  ## Set a customized deployment name
  region: ""                     ## Set region
  zone: ""                       ## Set zone
  nfs_dir: "/gpfs/fs1/export1"   ## Set the directory to export

# Documentation for each of the modules used below can be found at
# https://github.com/GoogleCloudPlatform/hpc-toolkit/blob/main/modules/README.md

deployment_groups:
- group: primary
  modules:

  ## Create network shared between sycomp storage cluster slurm cluster
  - id: network1
    source: modules/network/vpc
    settings:
      network_name: ""           ## Set network name
      subnetwork_name: ""        ## Set subnetwork name
      allowed_ssh_ip_ranges: []  ## Source ip ranges for ssh, for example: [21.32.32.0/24]
                                 ## In order to be able to login to the login node via ssh,
                                 ## The ip address of this machine needs to be placed in the allowed_ssh_ip_ranges.

  - id: sycomp-scale-gcp
    source: "git::https://gitlab.com/sycomp/cluster-toolkit.git//sycomp-scale?ref=v1.0.0"
    use: [network1]
    settings:
      security:
        ssh:
          ssh_user_name: ""      ## Set user name to ssh mgmt node, for example: "sycompacct"
          private_key: ""        ## Set private key file, for example: ~/.ssh/id_rsa
          public_key: ""         ## Set public key file, for example: ~/.ssh/id_rsa.pub
        customer_token:
          token: ""              ## Set Your Customer Token
      scale_config:
        scale_node_count: 3
        scale_volumes:
          data-storage:
            count: 4
            size_in_gb: 250
      ces_config:
        enabled: true
        create_dns: true
      nfs_exports:
      - path: $(vars.nfs_dir)
        clients:
        - no_root_squash: true

  ## Set up slurm cluster and configure NFS client
  - id: debug_nodeset
    source: community/modules/compute/schedmd-slurm-gcp-v6-nodeset
    use: [network1]
    settings:
      node_count_dynamic_max: 4
      machine_type: n2-standard-2
      allow_automatic_updates: false

  - id: debug_partition
    source: community/modules/compute/schedmd-slurm-gcp-v6-partition
    use:
    - debug_nodeset
    settings:
      partition_name: debug
      exclusive: false  ## allows nodes to stay up after jobs are done
      is_default: true

  - id: compute_nodeset
    source: community/modules/compute/schedmd-slurm-gcp-v6-nodeset
    use: [network1]
    settings:
      node_count_dynamic_max: 20
      bandwidth_tier: gvnic_enabled
      allow_automatic_updates: false

  - id: compute_partition
    source: community/modules/compute/schedmd-slurm-gcp-v6-partition
    use:
    - compute_nodeset
    settings:
      partition_name: compute

  - id: slurm_login
    source: community/modules/scheduler/schedmd-slurm-gcp-v6-login
    use: [network1]
    settings:
      machine_type: n2-standard-4
      enable_login_public_ips: true

  - id: slurm_controller
    source: community/modules/scheduler/schedmd-slurm-gcp-v6-controller
    use:
    - network1
    - debug_partition
    - compute_partition
    - slurm_login
    settings:
      enable_controller_public_ips: true
      network_storage:
      ## Setup NFS client to mount sycomp storage NFS server
      - server_ip: $(sycomp-scale-gcp.nfs_server.dns_name)
        remote_mount: $(vars.nfs_dir)
        mount_options: "vers=4,nconnect=16,rsize=1048576,wsize=1048576"
        local_mount: "/nfs/sycomp"
        fs_type: nfs
